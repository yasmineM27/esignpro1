    <style>

<body>
    <div class="container">
        <h1>üß™ Test G√©n√©ration Document Word - Yasmine11</h1>
        
        <div class="client-info">
            <h3>üìã Informations Client Yasmine11</h3>
            <p><strong>ID:</strong> 9d51e6fd-c8e4-4898-844c-0dec5efd2900</p>
            <p><strong>Nom:</strong> Yasmine11 Massaoudi</p>
            <p><strong>Email:</strong> yayaaaaa27@gmail.com</p>
            <p><strong>Statut Signature:</strong> ‚úÖ Signature disponible</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="clientId">Client ID:</label>
                <input type="text" id="clientId" value="9d51e6fd-c8e4-4898-844c-0dec5efd2900" readonly>
            </div>

            <div class="form-group">
                <label for="nomPrenom">Nom et Pr√©nom:</label>
                <input type="text" id="nomPrenom" value="Yasmine11 Massaoudi" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" value="Sahline, 2000 Monastir" required>
            </div>

            <div class="form-group">

                <input type="text" id="npaVille" value="2000 Monastir" required>
            </div>

            <div class="form-group">

                <input type="text" id="telephone" value="+21653330971">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="yayaaaaa27@gmail.com">

            <div class="form-group">
                <label for="includeSignature">Inclure la signature:</label>
                <select id="includeSignature">
                    <option value="true">‚úÖ Oui - Inclure la signature</option>

                </select>

            <button type="button" onclick="testWordGeneration()">
                üìÑ G√©n√©rer Document Word avec Signature

        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkSignatureStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result info';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üîç V√©rification du statut de signature...</div>';

            try {
                const response = await fetch('/api/agent/client-selection?search=yasmine11&includeSignatureStatus=true');
                const data = await response.json();

                if (data.success && data.clients.length > 0) {
                    const client = data.clients[0];
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Statut Signature Yasmine11</h4>
                        <p><strong>Nom:</strong> ${client.fullName}</p>
                        <p><strong>Has Signature:</strong> ${client.hasSignature ? '‚úÖ Oui' : '‚ùå Non'}</p>
                        <p><strong>Nombre de signatures:</strong> ${client.signatureCount}</p>
                        <p><strong>Statut:</strong> ${client.signatureStatus}</p>
                        <p><strong>Email:</strong> ${client.email}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h4>‚ùå Client non trouv√©</h4><p>Yasmine11 n\'a pas √©t√© trouv√©e dans la base de donn√©es.</p>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Erreur</h4><p>Erreur lors de la v√©rification: ${error.message}</p>`;
            }
        }

        async function testWordGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result info';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">üìÑ G√©n√©ration du document Word en cours...</div>';

            const clientData = {
                nomPrenom: document.getElementById('nomPrenom').value,
                adresse: document.getElementById('adresse').value,
                npaVille: document.getElementById('npaVille').value,
                telephone: document.getElementById('telephone').value,
                email: document.getElementById('email').value
            };

            const requestData = {
                clientId: document.getElementById('clientId').value,
                clientData: clientData,
                includeSignature: document.getElementById('includeSignature').value === 'true'
            };

            try {
                const response = await fetch('/api/generate-word-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    // Si la r√©ponse est un fichier, le t√©l√©charger
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/vnd.openxmlformats-officedocument.wordprocessingml.document')) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `Document_Yasmine11_${new Date().getTime()}.docx`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);

                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h4>‚úÖ Document g√©n√©r√© avec succ√®s !</h4>
                            <p>Le document Word avec signature a √©t√© t√©l√©charg√©.</p>
                            <p><strong>Signature incluse:</strong> ${requestData.includeSignature ? '‚úÖ Oui' : '‚ùå Non'}</p>
                            <p><strong>Client:</strong> ${clientData.nomPrenom}</p>
                        `;
                    } else {
                        // R√©ponse JSON (probablement une erreur)
                        const data = await response.json();
                        if (data.success) {
                            resultDiv.className = 'result success';
                            resultDiv.innerHTML = `<h4>‚úÖ ${data.message}</h4>`;
                        } else {
                            resultDiv.className = 'result error';
                            resultDiv.innerHTML = `<h4>‚ùå Erreur</h4><p>${data.message || 'Erreur inconnue'}</p>`;
                        }
                    }
                } else {
                    const errorData = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Erreur HTTP ${response.status}</h4><p>${errorData.message || errorData.error || 'Erreur inconnue'}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Erreur</h4><p>Erreur lors de la g√©n√©ration: ${error.message}</p>`;
            }
        }

        // V√©rifier le statut au chargement de la page
        window.onload = function() {
            checkSignatureStatus();
        };
    </script>
</body>
