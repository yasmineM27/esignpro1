<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: white;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { 
            padding: 12px 20px; 
            margin: 8px; 
            cursor: pointer; 
            border: none;
            border-radius: 5px;
            font-weight: bold;
            background: #007bff;
            color: white;
        }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Connexion</h1>
        
        <div class="section">
            <h2>1. V√©rifier l'utilisateur dans la base</h2>
            <div class="form-group">
                <label>Email √† v√©rifier :</label>
                <input type="email" id="checkEmail" value="agent.test@esignpro.ch">
            </div>
            <button onclick="checkUser()">üîç V√©rifier Utilisateur</button>
            <div id="user-check-result"></div>
        </div>

        <div class="section">
            <h2>2. Test de connexion d√©taill√©</h2>
            <div class="form-group">
                <label>Email :</label>
                <input type="email" id="loginEmail" value="agent.test@esignpro.ch">
            </div>
            <div class="form-group">
                <label>Mot de passe :</label>
                <input type="password" id="loginPassword" value="test123">
            </div>
            <button onclick="testDetailedLogin()">üö™ Test Connexion D√©taill√©</button>
            <div id="login-result"></div>
        </div>

        <div class="section">
            <h2>3. Changer le mot de passe</h2>
            <div class="form-group">
                <label>Nouveau mot de passe :</label>
                <input type="password" id="newPassword" value="nouveautest123">
            </div>
            <button onclick="changePasswordForUser()">üîë Changer Mot de Passe</button>
            <div id="password-result"></div>
        </div>

        <div class="section">
            <h2>4. Test avec nouveau mot de passe</h2>
            <button onclick="testWithNewPassword()">üîÑ Tester Nouveau MDP</button>
            <div id="new-password-result"></div>
        </div>
    </div>

    <script>
        let currentUserId = null;

        async function checkUser() {
            const email = document.getElementById('checkEmail').value;
            const resultDiv = document.getElementById('user-check-result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">‚ùå Veuillez entrer un email</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ V√©rification de l\'utilisateur...</p>';
            
            try {
                // R√©cup√©rer tous les utilisateurs et filtrer
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (data.success) {
                    const user = data.users.find(u => u.email === email);
                    
                    if (user) {
                        currentUserId = user.id;
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h3>‚úÖ Utilisateur trouv√© :</h3>
                                <pre>${JSON.stringify(user, null, 2)}</pre>
                                <p><strong>ID:</strong> ${user.id}</p>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Nom:</strong> ${user.first_name} ${user.last_name}</p>
                                <p><strong>R√¥le:</strong> ${user.role}</p>
                                <p><strong>Actif:</strong> ${user.is_active ? 'Oui' : 'Non'}</p>
                                <p><strong>Mot de passe hash√©:</strong> ${user.password_hash ? 'Oui' : 'Non'}</p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h3>‚ùå Utilisateur non trouv√©</h3>
                                <p>Aucun utilisateur avec l'email: ${email}</p>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur API : ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau : ${error.message}</div>`;
            }
        }

        async function testDetailedLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('login-result');
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">‚ùå Veuillez entrer email et mot de passe</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Test de connexion d√©taill√©...</p>';
            
            // Test 1: API agent-login
            try {
                console.log('üîç Test 1: API agent-login');
                const response1 = await fetch('/api/auth/agent-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data1 = await response1.json();
                console.log('R√©ponse agent-login:', data1);
                
                let result = `
                    <div class="${data1.success ? 'success' : 'error'}">
                        <h3>üîç Test 1: API agent-login</h3>
                        <p><strong>Statut:</strong> ${response1.status}</p>
                        <p><strong>Succ√®s:</strong> ${data1.success ? 'Oui' : 'Non'}</p>
                        <p><strong>Message:</strong> ${data1.error || data1.message || 'OK'}</p>
                        <pre>${JSON.stringify(data1, null, 2)}</pre>
                    </div>
                `;

                // Test 2: API user-login
                console.log('üîç Test 2: API user-login');
                const response2 = await fetch('/api/auth/user-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data2 = await response2.json();
                console.log('R√©ponse user-login:', data2);
                
                result += `
                    <div class="${data2.success ? 'success' : 'error'}">
                        <h3>üîç Test 2: API user-login</h3>
                        <p><strong>Statut:</strong> ${response2.status}</p>
                        <p><strong>Succ√®s:</strong> ${data2.success ? 'Oui' : 'Non'}</p>
                        <p><strong>Message:</strong> ${data2.error || data2.message || 'OK'}</p>
                        <pre>${JSON.stringify(data2, null, 2)}</pre>
                    </div>
                `;

                resultDiv.innerHTML = result;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau : ${error.message}</div>`;
            }
        }

        async function changePasswordForUser() {
            if (!currentUserId) {
                document.getElementById('password-result').innerHTML = '<div class="warning">‚ö†Ô∏è V√©rifiez d\'abord l\'utilisateur</div>';
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('password-result');
            
            if (!newPassword) {
                resultDiv.innerHTML = '<div class="error">‚ùå Veuillez entrer un nouveau mot de passe</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Changement du mot de passe...</p>';
            
            try {
                const response = await fetch('/api/admin/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        new_password: newPassword
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Mot de passe chang√©!</h3>
                            <p><strong>Utilisateur:</strong> ${data.user.full_name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Nouveau MDP:</strong> ${newPassword}</p>
                        </div>
                    `;
                    
                    // Mettre √† jour le champ de connexion
                    document.getElementById('loginPassword').value = newPassword;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur : ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau : ${error.message}</div>`;
            }
        }

        async function testWithNewPassword() {
            const email = document.getElementById('loginEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('new-password-result');
            
            if (!email || !newPassword) {
                resultDiv.innerHTML = '<div class="error">‚ùå Veuillez d\'abord changer le mot de passe</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Test avec le nouveau mot de passe...</p>';
            
            try {
                // Test avec le nouveau mot de passe
                const response = await fetch('/api/auth/user-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: newPassword
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Connexion r√©ussie avec le nouveau mot de passe!</h3>
                            <p><strong>Utilisateur:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>R√¥le:</strong> ${data.user.role}</p>
                            <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Connexion √©chou√©e</h3>
                            <p><strong>Erreur:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau : ${error.message}</div>`;
            }
        }

        // Auto-v√©rification au chargement
        window.onload = function() {
            checkUser();
        };
    </script>
</body>
</html>
